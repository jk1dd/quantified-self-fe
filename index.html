<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Main Diary</h1>

    <div class="row">
      <div class="meal breakfast col-md-6">
        <h2>Breakfast</h2>
        <table id="meal-1" class="table table-striped">
          <tr>
            <th>Name</th>
            <th>Calories</th>
            <th></th>
          </tr>
        </table>
      </div>

      <div class="meal lunch col-md-6">
        <h2>Lunch</h2>
        <table id="meal-2" class="table table-striped">
          <tr>
            <th>Name</th>
            <th>Calories</th>
            <th></th>
          </tr>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="meal dinner col-md-6">
        <h2>Dinner</h2>
        <table id="meal-3" class="table table-striped">
          <tr>
            <th>Name</th>
            <th>Calories</th>
            <th></th>
          </tr>
        </table>
      </div>

      <div class="meal snack col-md-6">
        <h2>Snack</h2>
        <table id="meal-4" class="table table-striped">
          <tr>
            <th>Name</th>
            <th>Calories</th>
            <th></th>
          </tr>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="totals col-md-6">
        <h2>Totals</h2>
        <table class="table table-striped">
          <tr>
            <th>Goal Calories</th>
            <th>2000</th>
          </tr>
          <tr>
            <th>Calories Consumed</th>
            <th id=consumed>0</th>
          </tr>
          <tr>
            <th>Remaining</th>
            <th class="positive-value" id=total-remaining>0</th>
          </tr>
        </table>
      </div>
    </div>
    </div>


  <script src="main.bundle.js"></script>
</body>
</html>
